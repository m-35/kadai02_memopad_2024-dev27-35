         <h1 class="tab__panel-text">Ｑ.電車は、あとどれくらいで動きますか？</h1>
         <h2>指で書いてください</h2>
         <canvas id="drawingCanvas01" width="500" height="200" style="border: 1px solid black;"></canvas>
         <button onclick="clearCanvas()">クリア</button>
         <button onclick="saveImage()">保存</button>
         <button onclick="loadImage()">呼び出し</button>
    
         <script>
            const canvas = document.getElementById("drawingCanvas01");
            const ctx = canvas.getContext("2d");
            let isDrawing = false;
    
            // マウスイベントまたはタッチイベントの処理
            canvas.addEventListener("mousedown", startDrawing);
            canvas.addEventListener("mousemove", draw);
            canvas.addEventListener("mouseup", stopDrawing);
            canvas.addEventListener("touchstart", startDrawing);
            canvas.addEventListener("touchmove", draw);
            canvas.addEventListener("touchend", stopDrawing);
    
            function startDrawing(e) {
                isDrawing = true;
                ctx.beginPath();
                ctx.moveTo(getX(e), getY(e));
            }
    
            function draw(e) {
                if (!isDrawing) return;
                ctx.lineTo(getX(e), getY(e));
                ctx.stroke();
            }
    
            function stopDrawing() {
                isDrawing = false;
            }
    
            function clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
    
            function saveImage() {
                const dataURL = canvas.toDataURL("image/png");
                localStorage.setItem("savedImage", dataURL);
                alert("画像を保存しました。");
            }
    
            function loadImage() {
                const savedImage = localStorage.getItem("savedImage");
                if (savedImage) {
                    const img = new Image();
                    img.src = savedImage;
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0);
                    };
                } else {
                    alert("保存された画像がありません。");
                }
            }
    
            function getX(e) {
                return e.clientX - canvas.offsetLeft;
            }
    
            function getY(e) {
                return e.clientY - canvas.offsetTop;
            }
          </script>
       </div>
